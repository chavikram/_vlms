        letter_date: 'Letter Date'
        subject: 'Subject'
        diaried_date: 'Diary Date'
        received_on: 'Received Date'
        sender_name: 'Name'
        eoffice_receipt_no: 'eOffice Receipt No'
        eoffice_file_no: 'eOffice File No'
        section_id: 'Section'
        vip_ref_status_id: "Status"
        status_id: 'Status'
        category_id: 'Category'
        vip_category_id: 'Sub Categery'
        summary: 'Summary'
      sender:
        name: 'Name'
        designation: 'Designation'
        org: 'Organization' 
        address1: 'Address 1'
        address2: 'Address 2'
        country: 'Country'
        state: 'State'
        city: 'City'
        pincode: 'Pin Code'
        landline: 'Land Line'
        mobile: 'Mobile'
        email: 'EMail'
      vip_category:
        name: 'Name'
        s_name: 'Short Name'
        default: 'Is Default Category?'
      vip_ref_status:
        status_name: 'Status Name'
        status_desc: 'Status Description'
        default: 'Is Default?'
        deleted: 'Is Deleted?'
      office:
        name: 'Office Name'
        room_no: 'Room No'
        floor: 'Floor No'
        incharge_name: 'Incharge Name'        
      section:
        name: 'Section Name'
        short_name: 'Short Name'
        sectionofficer: 'Section Officer'
        undersecretary: 'Under Secretary'
        director: 'Director'
        js: 'Joint Secretary'
      feedback:
